<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="welcome to the most authentic and extra aesthetic hotel in hyderabad">
    <meta name="keywords" content="hotel,5 star,new">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hotel BT Contact</title>
</head>


<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a class="current" href="about.html">About</a></li>
                    <li><a href="contact.html ">Contact</a></li>
                </ul>
            </div>

        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading">
                <span class="text-primary">Contact</span> Us
            </h1>
            <p>Please fill out form below to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                  <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark" style="margin-top: 12px;">
       <div class="container">
        <div class="box bg-light">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>50 Main Street</p>
        </div>
        <div class="box bg-dark">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone</h3>
            <p>(617) 555-5555</p>
        </div>
        <div class="box bg-dark">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p><a href="mailto:htbt@gmail.com" style="color: aliceblue;">htbt@gmail.com</a></p>
        </div>
       </div> 
    </section>
   
    <div class="clr"></div>
    <footer id="main-footer">
        <p>Hotel BT &copy;
            <script>document.write(new Date().getFullYear())</script> All rights Reserved
        </p>
    </footer>
